<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/HuellitasIcono.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Adopta un animalito en Huellitas</title>
</head>
<body>
    <!--Inicia NAV-->
    <nav class="mainNav">
        <a href="../index.html">
            <img id="logo" src="../img/logoHuellitas.png" alt="Logo de Refugio Huellitas">
        </a>
        <ul>
            <li>
                <a href="nosotros.html">Nosotros</a>
            </li>
            <li>
                <a href="adoptar.html">Adopta</a>
            </li>
            <li>
                <a href="donar.html">Dona</a>
            </li>
            <li>
                <a href="eventos.html">Eventos</a>
            </li>
            <li>
                <a href="#contacto">Contacto</a>
            </li>
        </ul>
    </nav>
    <!--Termina NAV-->
    <!--Inicia Header-->
    <header class="headerPrincipal">
        <div class="headerPrincipalTitulo">
            <h1>¡En búsqueda de nuevo hogar!</h1>
            <p>Más de 750 animales esperando un amigo con quien crecer.</p>
            <p>Sé parte del cambio y adopta un compañero de vida.</p>
        </div>
        <img src="../img/animalesadoptar/encabezadoAdoptar.jpg" alt="Protegemos a animales en Huellitas">
    </header>
    <!--Termina Header-->
    <!--Inicia Main-->
    <main>
        <!--Inicia Tablero de opcion-->
        <section class="seccionTablero">
            <h2>Elige a tu nuevo amigo</h2>
            <div id="seccionTableroInterno">
                    <button class="btn">
                        <img id="iconosBoton" src="../img/iconos/perro.png" alt="Perros">
                        <p>Perros</p>
                    </button>
                    <button class="btn">
                        <img id="iconosBoton" src="../img/iconos/gato.png" alt="Gatos">
                        <p>Gatos</p>
                    </button>
                    <button class="btn">
                        <img id="iconosBoton" src="../img/iconos/cuy.png" alt="Cuyes">
                        <p>Cuyes</p> 
                    </button>
                    <button class="btn">
                        <img id="iconosBoton" src="../img/iconos/conejo.png" alt="Conejos">
                        <p>Conejos</p>   
                    </button>
            </div>
             <!--Inicia Motivaciones-->
            <div class="seccionFiguras">
                <div id="seccionFigurasInterno">
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen1.jpg" alt="Juan tu próximo gato mejor amigo">
                        <p>Juan</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen2.jpg" alt="Ana tu próxima gata mejor amigo" >
                        <p>Ana</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen3.jpg" alt="Pedro tu próximo perro mejor amigo" >
                        <p>Pedro</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen4.jpg" alt="¡El perro Martín espera por ti!">
                        <p>Martin</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen5.jpg" alt="¡La perrita Cecilia corre hacia ti!">
                        <p>Cecilia</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen6.jpg" alt="El perro Snoopie quiere jugar contigo">
                        <p>Snoopie</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen7.jpg" alt="El gato Garfield quiere jugar contigo">
                        <p>Garfield</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen8.jpg" alt="El perro Botitas te está llamando">
                        <p>Botitas</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen9.jpg" alt="Zeus es un perro hermoso de pelaje marrón">
                        <p>Zeus</p>
                    </figure>
                    <figure id="figuraAdoptar">
                        <img id="imagenAdoptar" src="../img/animalesadoptar/imagen10.jpg" alt="Thanos es un perro hermoso que espera conocerte">
                        <p>Thanos</p>
                    </figure>
                </div>
            </div>
            
        </section>
        <!--Termina TableroInterno-->
        <!-- inicia contacto -->
        <section class="seccionContacto">
            <h2>Ponte en contacto con nosotros:</h2>
            <div>
                <form action="" id="contacto">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail">
                    <label for="tel">Teléfono:</label>
                    <input type="tel" id="tel">
                    <label for="mensaje">Déjanos tu mensaje:</label><br>
                    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    <div>
                        <input class="btn" type="reset" value="Cancelar">
                        <input class="btn" type="submit" value="Enviar">
                    </div>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15610.815369648011!2d-77.0426277325797!3d-11.994982744204272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x14a45762a4ae0b3c!2zMTHCsDU5JzQyLjAiUyA3N8KwMDInMDEuOSJX!5e0!3m2!1ses!2spe!4v1662197257223!5m2!1ses!2spe" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <!--Termina Main-->
    <!-- Inicia footer -->
    <footer>
        <h4>Síguenos en nuestras redes sociales</h4>
        <div>
            <a href="https://facebook.com" target="_blank">
                <img src="../img/iconos/facebook.png" alt="Síguenos en facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="../img/iconos/twitter.webp" alt="Síguenos en twitter">
            </a>
        </div>
    </footer>
    <!--Termina footer -->
</body>
</html>
